<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>East Bay Map</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!-- Map -->
    <div id="map"></div>
    
    <!-- List View -->
    <div id="list-view">
      <input id="filter" data-bind="textInput: filter" placeholder="Search">
      <h2>East Bay Parks and Gardens</h2>
      <ul data-bind="foreach: parkList">
        <li data-bind="if: name().toLowerCase().indexOf($parent.filter().toLowerCase()) >= 0">
          <a data-bind="text: name, click: $parent.display" href="#"></a>
        </li>
      </ul>
    </div>

    <!-- Markers -->
    <div data-bind="foreach: parkList">
        <div data-bind="marker: marker, name: name"></div>
    </div>

    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/knockout.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?&libraries=places&key=YOUR_API_KEY"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
